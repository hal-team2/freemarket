<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>商品登録画面</title>
  <meta name="description" content="サイトキャプションを入力">
  <meta name="keywords" content="サイトキーワードを,で区切って入力">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <table border="1">
    <tr><td><input type="file" name="pic" accept=".jpg"></td></tr>
    <tr><td><input type="text" name="name" placeholder="商品名(最大40字)"></td></tr>
    <tr>
      <td>
        <textarea name="content" cols="60" rows="10" placeholder="商品内容(最大1000字)"></textarea>
      </td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <td>カテゴリ</td>
      <td>
        <select name="category">
          <option value="">カテゴリ選択</option>
          <option value="F">ファッション・アクセサリ－</option>
          <option value="D">日用品・文具</option>
          <option value="S">スポーツ用品</option>
          <option value="B">ベビー用品</option>
          <option value="I">インテリア・キッチン・ダイニング</option>
          <option value="M">家電・オーディオ・モバイルグッズ</option>
          <option value="C">コスメ・スキンケア</option>
          <option value="P">書籍</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>商品状態</td>
      <td>
        <select name="category">
          <option value="">商品状態を選択</option>
          <option value="0">新品・未使用</option>
          <option value="1">未使用に近い</option>
          <option value="2">目立った傷や汚れなし</option>
          <option value="3">やや傷や汚れあり</option>
          <option value="4">傷や汚れあり</option>
          <option value="5">全体的に状態が悪い</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>販売価格</td>
      <td>
        ￥<input type="text" name="price">
      </td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <td><button type="submit" name="regist">登録</button></td>
    </tr>
  </table>
</body>
</html>
